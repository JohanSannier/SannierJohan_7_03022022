<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-auto mx-auto mt-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              class="bi bi-egg-fried text-danger"
              viewBox="0 0 16 16"
            >
              <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path
                d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"
              />
            </svg>
          </div>
        </div>
        <div class="row">
          <div class="col-auto mx-auto">
            <h1>
              <a href="./index.html" class="text-danger text-decoration-none"
                >Les Petits Plats</a
              >
            </h1>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="input-group my-4">
              <input
                type="text"
                class="form-control py-3 bg-light"
                placeholder="Rechercher une recette"
                aria-label="Text input with segmented dropdown button"
              />
              <button
                type="button"
                class="btn btn-outline-secondary btn-light"
                id="btn-search"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <!-- Tag de recherche -->
          <div class="row">
            <div class="col-auto mb-2" id="col-btn-ingredients">
              <button
                type="button"
                class="btn btn-primary py-3 px-4 position-relative"
              >
                <span class="me-3 py-1 px-2" id="ingredients">Ingr√©dients</span>
                <i
                  class="bi bi-chevron-down position-absolute position-absolute top-50 end-0 translate-middle-y me-2"
                  id="chevron-ingredients"
                ></i>
              </button>
            </div>
            <div class="col-auto mb-2" id="col-btn-appliance">
              <button
                type="button"
                class="btn btn-success py-3 px-4 position-relative"
              >
                <span class="me-3 py-1 px-2" id="appliance">Appareils</span>
                <i
                  class="bi bi-chevron-down position-absolute position-absolute top-50 end-0 translate-middle-y me-2"
                  id="chevron-appliance"
                ></i>
              </button>
            </div>
            <div class="col-auto" id="col-btn-ustensil">
              <button
                type="button"
                class="btn btn-danger py-3 px-4 position-relative"
              >
                <span class="me-3 py-1 px-2" id="ustensil">Ustensiles</span>
                <i
                  class="bi bi-chevron-down position-absolute position-absolute top-50 end-0 translate-middle-y me-2"
                  id="chevron-ustensil"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mt-5">
          <div class="row" id="main-section"></div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./script/pages/index.js"></script>
  <script src="./script/factory/cards.js"></script>
</html>

        <div class="row">
          <div class="col-auto mx-auto">

                >Les Petits Plats</a
              >
            </h1>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="input-group my-4">
              <input
                type="search"
                class="form-control py-3 bg-light"
                placeholder="Rechercher une recette"
                aria-label="Text input with segmented dropdown button"
                id="searchbar"
              />
              <i class="bi bi-search"></i>
          <!-- Mettre les règles dans fichier css -->
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col" id="tags-container"></div>
          </div>
          <!-- Tag de recherche -->
          <div class="row">
            <div class="col-auto mb-2 relative-pos" id="col-btn-ingredients">
              <button
                type="button"
                class="btn btn-primary py-3 px-4 position-relative"
              >
                <span
                  class="me-3 py-1 px-2"
                  id="ingredients"
                  data-name="ingrédient"
                  >Ingrédients</span
                >
                <i
                  class="bi bi-chevron-down position-absolute position-absolute top-50 end-0 translate-middle-y me-2"
                  id="chevron-ingredients"
                  style="z-index: index 4000;"
                ></i>
              </button>
              <div id="container-ingredients" class="advanced-filters bg-primary opacity-0"><ul class="main-ul d-flex flex-wrap list-unstyled"></ul></div>
            </div>
            <div class="col-auto mb-2 relative-pos" id="col-btn-appliance">
              <button
                type="button"
                class="btn btn-success py-3 px-4 position-relative"
              >
                <span class="me-3 py-1 px-2" id="appliance" data-name="appareil"
                  >Appareils</span
                >
                <i
                  class="bi bi-chevron-down position-absolute position-absolute top-50 end-0 translate-middle-y me-2"
                  id="chevron-appliance"
                ></i>
              </button>
              <div id="container-appliances" class="advanced-filters bg-success opacity-0"><ul class="main-ul d-flex flex-wrap list-unstyled"></ul></div>
            </div>
            <div class="col-auto relative-pos" id="col-btn-ustensil">
              <button
                type="button"
                class="btn btn-danger py-3 px-4 position-relative"
              >
                <span class="me-3 py-1 px-2" id="ustensil" data-name="ustensile"
                  >Ustensiles</span
                >
                <i
                  class="bi bi-chevron-down position-absolute position-absolute top-50 end-0 translate-middle-y me-2"
                  id="chevron-ustensil"
                ></i>
              </button>
              <div id="container-ustensils" class="advanced-filters bg-danger opacity-0"><ul class="main-ul d-flex flex-wrap list-unstyled"></ul></div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mt-5" id="main-container">
          <div class="row d-none justify-content-center text-danger" id="invalid-search"><p>Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc</p></div>
          <div class="row" id="main-section"></div>
        </div>
      </section>
    </main>
    <template data-user-template>
      <div class="col-12 col-lg-4 col-md-6" data-id>
        <div class="card mb-5">
          <div class="bg-secondary rounded-top card-img"></div>
          <div class="card-body bg-light card-height">
            <div class="row">
              <div class="col mb-2">
                <h6 class="card-title" data-card-title></h6>
              </div>
              <div class="col-auto">
                <i class="bi bi-clock me-2"></i>
                <span class="cooking-time fw-bold" data-card-duration></span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p class="card-text">
                  <ul class="list-unstyled" data-card-ul></ul>
                </p>
              </div>
              <div class="col">
                <p class="card-text card-description" data-card-description></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
